<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" data-placement="right" title="Home" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/all}" data-placement="right" title="Customer">Customers</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>

    <p><a th:href="@{/form}" class="btn btn-primary btn-xs" data-placement="right" title="New">New</a></p>
    <table class="table table-striped">

        <thead>

        <tr>

            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Create date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>


        </thead>

        <tbody>

        <tr scope="col" th:each="customer: ${customers}">

            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.createAt}"></td>
            <td><a class="btn btn-info btn-xs" th:href="@{/form/} + ${customer.id}" th:text="'Edit'" data-placement="right" title="Edit"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${customer.id}" th:text="'Delete'" onclick="return confirm('Are you sure you want to delete');" data-placement="right" title="Delete"></a></td>


        </tr>

        </tbody>


    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
