<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-dark">

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark border-success text-white">
        <div class="card-header border-primary border-top-0 border-left-0 border-right-0 bg-secondary" th:text="${title}"></div>
        <div class="card-body">

    <div th:object="${customer}" th:remove="tag">

        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger bg-danger text-white">

            <li th:each="err: ${#fields.errors('*')}" th:text="${err}">


            </li>

        </ul>

    </div>

    <form th:action="@{/form}" th:object="${customer}" method="post" enctype="multipart/form-data">

        <div class="form-group">

            <label class=" col-sm-2 col-form-label">Name</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Last Name</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{lastName}" class="form-control"
                       th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Email</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Date</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{createAt}" class="form-control"
                       th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                       th:errors="*{createAt}"></small>
            </div>
        </div>

        <div class="form-group">


            <label for= "file" class=" col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-6">
                <input type="file" name="file" class="form-control">
            </div>

        </div>


        <div class="form-group">
            <div class="col-sm-6">
                <input type="submit" value="Add" class="btn btn-success" data-placement="right" title="Add">
            </div>
        </div>


        <!--<input type="hidden" th:field="*{id}">-->
    </form>
        </div>
        </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
<script th:src="@{/js/alert.js}"></script>
</body>
</html>
