<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${title}"></title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all}">Customers</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
        <form th:action="@{/form}" th:object="${customer}" method="post">

            <table>
                <tr>

                    <td>Name</td>
                    <td><input type="text" th:field="*{name}" class="form-control"></td>

                </tr>
                <tr>

                    <td>Las Name</td>
                    <td><input type="text" th:field="*{lasName}" class="form-control"></td>

                </tr>
                <tr>

                    <td>Email</td>
                    <td><input type="email" th:field="*{email}" class="form-control"></td>

                </tr>
                <tr>

                    <td><input type="submit" value="Add Customer" class="btn btn-primary"></td>


                </tr>


            </table>

            <input type="hidden" th:field="*{id}">
        </form>


    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
