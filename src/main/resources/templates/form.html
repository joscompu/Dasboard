<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${title}"></title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/all}">Customers</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>

    <div th:object="${customer}" th:remove="tag">

        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">

            <li th:each="err: ${#fields.errors('*')}" th:text="${err}">


            </li>

        </ul>

    </div>

    <form th:action="@{/form}" th:object="${customer}" method="post">

        <div class="form-group">

            <label class=" col-sm-2 col-form-label">Name</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Last Name</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{lastName}" class="form-control"
                       th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Email</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class=" col-sm-2 col-form-label">Date</label>

            <div class="col-sm-6">
                <input type="text" th:field="*{createAt}" class="form-control"
                       th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                       th:errors="*{createAt}"></small>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <input type="submit" value="Add" class="btn btn-success">
            </div>
        </div>


        <!--<input type="hidden" th:field="*{id}">-->
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
