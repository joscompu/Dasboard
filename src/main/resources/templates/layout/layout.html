<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title th:text=" 'Dashboard - ' + ${title}"></title>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-success border-top-0 border-left-0 border-right-0">
                <a class="navbar-brand" th:href="@{/index}">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/all}" data-placement="right" title="Customers">Customers</a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="alert alert-success bg-success text-white" th:if="${success != null}"
                 th:text="${success}"></div>
            <div class="alert alert-danger bg-danger text-white" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning bg-warning text-white" th:if="${warning != null}"
                 th:text="${warning}"></div>
            <div class="alert alert-info bg-info text-white" th:if="${info != null}" th:text="${info}"></div>
        </header>


        <footer th:fragment="footer" class="container  text-white">


            <img th:src="@{/images/logo.png}" alt="Spring logo" width="300px"/>
            <p>
                Powered By
                <a href="https://spring.io/projects/spring-boot">Spring
                    Boot
                </a>
                y
                <a href="thymeleaf.org">Thymeleaf</a>
            </p>
            <p>
                This project was developed in IDE IntelliJ + Spring Plugins (STD
                Spring Tool), Jose Calderon Developer Java.
                <br/> &copy; Company 2020,
                . All rights reserved. Terms of use and privacy.
                <br/>
            </p>
            <hr class="border-white"/>



        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script th:src="@{/js/alert.js}"></script>
    </body>
</html>
